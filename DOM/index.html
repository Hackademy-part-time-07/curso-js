<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Alkatra&display=swap');
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">LogIN</a>
            </li>
            <li class="nav-item">
              <a id="btn_register" class="nav-link" href="#">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container_fluid">
      <div id="register__container" class="hidden row justify-content-center">
        <form action="">
          <div class="item close_form">
            <button id="btn_close">x</button>
          </div>
          <div class="item">
            <span><h5>Nombre</h5></span>
            <input id="inp_name" type="text" placeholder="Danos tu nombre">
          </div>
          <div class="item">
            <span><h5>Email</h5></span>
            <input id="inp_email" type="email" placeholder="Danos tu correo">
          </div>
          <div class="item">
            <span><h5>Contraseña</h5></span>
            <input id="inp_password" type="password" placeholder="Danos tu correo">
          </div>
          <div class="item">
            <span><h5>Repite Contraseña</h5></span>
            <input id="inp_password_repeat" type="password" placeholder="Danos tu correo">
          </div>
          <div class="btn_container">
            <button id="btn_send__data" type="button" class="btn btn-danger">Register</button>
          </div>
        </form>
      </div>
    </div>
    <div class="principal_container">
      <div class="container_fluid">
        <div id="hero__container" class="row justify-content-center">
          
        </div>
      </div>
      <div class="container_fluid">
        <div id="col_cards__container" class="row justify-content-center">
          <h1 class="principal_title">Fan art Anime</h1>
        </div>
      </div>
    </div>
    <div class="starts">
      <span class="start">★</span>
      <span class="start">★</span>
      <span class="start">★</span>
      <span class="start">★</span>
      <span class="start">★</span>
    </div>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
